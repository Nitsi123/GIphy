<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheets/styles.css">
    <title>Giphy</title>
</head>
<body>
    <header><h1>Search Cool GIFS !</h1></header>
    <form action="" class="form">
        <label for="search">Search for a GiF!</label>
        <div class="container">
            <input type="text" name="search" id="search" placeholder="eg:cat">
            <input type="submit" value="Search" id="submit"> </div>
    </form>
    <div class="new-container">
        <input type="button" value="New Search" id="new-search">
        <input type="button" value="Next GiF" id="next">
    </div>
    <div class="image-container">
        <div id="loading"></div>
        <img src="#" alt="" class="gif">
    </div>
    <script src="Scripts/scripts.js"></script>
    
</body>
</html>
